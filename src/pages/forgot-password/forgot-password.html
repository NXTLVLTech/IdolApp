<ion-header>
  <ion-buttons left>
    <button ion-button navPop large>
      <ion-icon class="idolIcon" name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content class="background">
  <div class="logo-title">
    <img alt="logo" src="assets/images/logo-icon.svg">
  </div>
  <ion-list no-line class="standard-list">
    <ion-list-header>
      <h1>Forgot password</h1>
      <p>Please input your email to reset your password.</p>
    </ion-list-header>
    <ion-item mt-3>
      <ion-input type="email" placeholder="Email" [(ngModel)]="userEmail" (ngModelChange)="checkEmail($event)">
      </ion-input>
      <button *ngIf="clearStatus" ion-button clear type="button" item-right (click)="clearEmail()"
        class="show-btn"></button>
    </ion-item>
  </ion-list>
  <button class="standard-btn" ion-button (tap)="sendEmail()" type="submit">SEND</button>
</ion-content>
